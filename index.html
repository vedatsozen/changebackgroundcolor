<!DOCTYPE HTML>
<html>
<head> 
<title>LETS CHANGE COLOR OF BACKGROUND</title>
<link rel="stylesheet" href="main.css">
</head>




<body id="arkaplan">

   <div>
       
    <h1>LET'S CHANGE THE COLOR OF BACKGROUND</h1>

</div>


<button onclick="changeRed()">RED</button>
<button onclick="changeBlue()">BLUE</button>
<button onclick="changeYellow()">YELLOW</button>
<button onclick="changeBlack()">BLACK</button>


<script>

function changeRed()

{

    var renk = document.getElementById("arkaplan");
    renk.style.backgroundColor = "red";
}

function changeBlue()

{

    var renk = document.getElementById("arkaplan");
    renk.style.backgroundColor = "blue";
}

function changeYellow()

{

    var renk = document.getElementById("arkaplan");
    renk.style.backgroundColor = "yellow";
}

function changeBlack()

{

    var renk = document.getElementById("arkaplan");
    renk.style.backgroundColor = "black";
}

</script>
</body>





</html>
